<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script defer src="main.js"></script>
      <link rel="stylesheet" href="style.css">
      <title>Library</title>
  </head>
  <body>
    <!-- MODAL POPUP -->
    <dialog id="modalBox">
      <form action="#" onsubmit="addBookToLibrary()">
        <p onclick="hideDialog()" id="closeButton">X</p>
        <h1>Add book</h1>
        <!-- Inputs -->
        <input id="formTitle" type="text" placeholder="Title" required><br>
        <input id="formAuthor" type="text" placeholder="Author" required>
        <input id="formCoverLink" type="text" placeholder="Cover Link" required>

        <!-- Checkbox -->
        <div id="checkbox">
          <input id="pageCount" type="number" placeholder="Pages" required>
          <h3>Read</h3>
          <input id="haveRead" type="checkbox" value="read">
        </div>

        <!-- Add Book -->
        <button onclick="addBookToLibrary()" id="add-book-button">Add Book</button>
      </form>
    </dialog> 

    <div id="root">
        <!-- SIDEBAR -->
        <div id="sidebar">
          <!-- SIDEBAR HEADER -->
          <div id="sidebar-head">
            <img src="/icons/book.svg" alt="book-logo">
            <h2>Library_</h2>
          </div>
          
          <!-- SIDEBAR BODY -->
          <div id="sidebar-body">
            <div onclick="showDialog()" class="menu-option">
              <p>+</p>
              <p>Add book</p>
            </div>
          </div>
        </div>

        <!-- SEARCHBAR -->
        <div id="searchbar">
            <!-- SEARCH -->
            <div id="search">
              <input id="searchInput" type="text" placeholder="Search for a book">
            </div>

            <!-- TAG SECTION -->
            <div class="tags">
                <p class="tag selected">All</p>
                <p class="tag unselected">Liked</p>
                <p class="tag unselected">Unread</p>
                <p class="tag unselected">Read</p>
            </div>
        </div>

        <div id="main">
            <div onclick="showDialog()" id="addBook">
              <p>+</p>
              <p>Add book</p>
            </div>
        </div>
    </div>
  </body>
</html>
