<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script defer src="main.js"></script>
      <link rel="stylesheet" href="style.css">
      <title>Library</title>
  </head>
  <body>
    <div id="root">
        <!-- SIDEBAR -->
        <div id="sidebar">
          <!-- SIDEBAR HEADER -->
          <div id="sidebar-head">
            <img src="book.svg" alt="">
            <h2>Library_</h2>
          </div>
          
          <!-- SIDEBAR BODY -->
          <div id="sidebar-body">
            <div class="menu-option">
              <p>+</p>
              <p>Add book</p>
            </div>
          </div>
        </div>

        <!-- SEARCHBAR -->
        <div id="searchbar">
            <!-- SEARCH -->
            <div id="search">
              <input id="searchInput" type="text" placeholder="Search for a book">
            </div>

            <!-- TAG SECTION -->
            <div id="tags">
                <p class="tag selected">All</p>
                <p class="tag">Liked</p>
                <p class="tag">Unread</p>
                <p class="tag">Read</p>
            </div>
        </div>

        <div id="main">
            <div id="addBook">
              <p>+</p>
              <p>Add book</p>
            </div>
        </div>
    </div>
  </body>
</html>
